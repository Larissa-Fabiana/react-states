    class ComponentWithChildren extends React.Component {

      constructor(props){
        super(props);
        this.state = {color: 'red'};

        setInterval(this.changeColor.bind(this), props.frequency);  
      }

        changeColor() {
          var obj = this;
          var currentColor = obj.state.color;
          if(currentColor === 'red'){
            obj.setState({color: 'blue'})
          }else{
            obj.setState({color: 'red'})
          }
        }
      
      render(){
        return(
          <div>
            <hr/>
            <h1>
              Header
            </h1>
            <hr/>
            {this.props.children}
            <hr />
            <div style={{backgroundColor: this.state.color }}>a</div>
          </div>
        )
      }
    }


    ReactDOM.render(

      </ComponentWithChildren>
    </ComponentWithChildren>
